<h1 class="text-3xl font-bold font-monserrat">Todos los Productos <span class="text-accent">{{gender()}}</span></h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>
<app-pagination [numPages]="productsResource.value()?.pages ?? 0" [currentPage]="pagination.currentPage()"/>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 mt-2 gap-3">
  @for (product of productsResource.value()?.products; track $index) {
    <app-product-card [product]="product"/>
  }

</div>
