<h1 class="text-2xl">Listado de Productos</h1>
<h3 class="text-lg">
  Total de Productos
  <span class="text-accent">{{productsResource.value()?.count}}</span>
</h3>
<div class="divider"></div>
<app-pagination [numPages]="productsResource.value()?.pages ?? 0" [currentPage]="pagination.currentPage()" [showRowsPerPage]="true" />
<app-product-table [products]="productsResource.value()?.products"/>
