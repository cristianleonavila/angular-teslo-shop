<div class="join flex justify-center items-center mt-4 mb-10">
  @for (page of pagesList(); track page) {
  <button class="join-item btn" [class.btn-primary]="page === activePage()" [routerLink]="[]" [queryParams]="{ page }"
    (click)="activePage.set(page)">{{page}}</button>
  } @empty {
  <p>No hay p√°ginas</p>
  }
  <select class="ml-2 select" *ngIf="showRowsPerPage()" (change)="setRowsPerPage(+numRowsPerPage.value)" #numRowsPerPage>
    @for (item of rowsPerPageOpt; track $index) {
    <option [value]="item" [selected]="">{{item}}</option>
    }
  </select>
</div>
